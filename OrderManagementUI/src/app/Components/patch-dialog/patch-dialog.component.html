<h1 mat-dialog-title class="dialog-title">Patch Information</h1>
<div mat-dialog-content style="min-width: 200px; display: flex; flex-direction: column; gap: 10px;" class="dialog-content">
  <p>Previous Cooked Quantity: {{ previousCookedQuantity }}</p>
  <p>Enter Cooked Quantity:</p>
  <input type="number" [(ngModel)]="cookedQuantity" class="form-control">
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="onPatchClick()" [disabled]="cookedQuantity <= previousCookedQuantity">Submit</button>
</div>
