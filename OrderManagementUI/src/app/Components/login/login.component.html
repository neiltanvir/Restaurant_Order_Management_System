<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
 
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card mt-5">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form [formGroup]="frm" (ngSubmit)="onPost()">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" formControlName="Email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="Password" class="form-control" id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
              <div class="" *ngIf="status.message">
                {{ status.message }}
              </div>
              <div class="mt-3 text-center">
                <p>Don't have an account? <a [routerLink]="['/Account','register']">Register</a></p>
                <a href="#" class="text-muted">Forgot password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
