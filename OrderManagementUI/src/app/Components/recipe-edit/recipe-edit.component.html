
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card mt-5">
                        <div class="card-body">
                            <h1>Edit Recipe</h1>
                            <div class="form-group">
                                <label>Recipe Name</label>
                                <input type="text" class="form-control" [(ngModel)]="recipeObj.recipeName"
                                    placeholder="Enter Recipe Name" />
                            </div>
                            <div class="mb-3">
                                <h2>Add Recipe Items</h2>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Item</label>
                                        <select [(ngModel)]="recipeItemObj.itemId" class="form-control">
                                            <option disabled value="null">---Select---</option>
                                            <ng-container *ngFor="let item of recipeitemList">
                                                <ng-container *ngFor="let i of itemList">
                                                    <option *ngIf="item.itemId == i.itemId" [value]="item.itemId">
                                                        {{i.name}}</option>
                                                </ng-container>
                                            </ng-container>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Quantity</label>
                                        <input type="number" [(ngModel)]="recipeItemObj.quantity"
                                            class="form-control" />
                                    </div>
                                </div>
                                <button class="btn btn-success mt-3" (click)="addRecipeItems()">Add Recipe Items</button>
                            </div>
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Quantity</th>
                                        <th>Item</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of recipeItemListAdd">
                                        <td>{{item.quantity}}</td>
                                        <ng-container *ngFor="let i of itemList">
                                            <td *ngIf="item.itemId==i.itemId">{{i.name}}</td>
                                        </ng-container>
                                        <td>
                                            <button class="btn btn-danger btn-sm"
                                                (click)="deleteDetail(item, recipeItemListAdd)">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div>
                                <button class="btn btn-primary btn-block" type="submit" (click)="updateRecipe()">Update
                                    Recipe</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
